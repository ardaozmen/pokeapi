<html>
    <head>
        <style>
           table, th, td {
              border: 1px solid black;
           }
        </style>
    </head>
    <body>
        <div style="text-align: center;">
            <img src="http://upload.turkcewiki.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/1200px-International_Pok%C3%A9mon_logo.svg.png" width="25%">
        </div>
        <hr>
        <div>
            <table style="margin-left: auto; margin-right: auto;">
                <thead>
                    <th>POKEMON</th>
                </thead>
                <tbody>
                    
                    {% for key, value in res.items() %}
                        
                    <tr>
                    
                        <th>{{ key }}</th>
                        <td>{{ value }}</td>
                    </tr>
                        
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </body>
</html>
